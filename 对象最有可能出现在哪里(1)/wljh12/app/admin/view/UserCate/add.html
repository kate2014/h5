<script type="text/javascript">
        function onverify(){
            var txtName=$("#name");
            var txtSort=$("#sort");
            if(txtName.val()==""){
                txtName.parent().parent().addClass("has-error");
                txtName.focus();
                return false;
            }else{
                txtName.parent().parent().removeClass("has-error");
            }
            if(txtSort.val()==""){
                txtSort.parent().parent().addClass("has-error");
                txtSort.focus();
                return false;
            }else{
                txtSort.parent().parent().removeClass("has-error");
            }
            return true;
        }
        </script>
