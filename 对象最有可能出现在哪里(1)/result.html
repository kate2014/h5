        function getArrayItems(arr, num) {
            //新建一个数组,将传入的数组复制过来,用于运算,而不要直接操作传入的数组;
            var temp_array = new Array();
            for (var index in arr) {
                temp_array.push(arr[index]);
            }
            //取出的数值项,保存在此数组
            var return_array = new Array();
            for (var i = 0; i<num; i++) {
                //判断如果数组还有可以取出的元素,以防下标越界
                if (temp_array.length>0) {
                    //在数组中产生一个随机索引
                    var arrIndex = Math.floor(Math.random()*temp_array.length);
                    //将此随机索引的对应的数组元素值复制出来
                    return_array[i] = temp_array[arrIndex];
                    //然后删掉此索引的数组元素,这时候temp_array变为新的数组
                    temp_array.splice(arrIndex, 1);
                } else {
                    //数组中数据项取完后,退出循环,比如数组本来只有10项,但要求取出20项.
                    break;
                }

        function drawWord(val,c,ctx){
            var w=c.width;
            var arr = [];
            var x = val.pos.x;
            var y = val.pos.y;
            var name = val.name;
            ctx.rotate(val.rot*Math.PI/180);
            var wg = "";
            var wt = 0;
            if(val.weight){
                wg = val.weight+" ";
            }
            ctx.fillStyle=val.color;
            ctx.font=wg+val.size+"px "+val.family;
            wt = ctx.measureText(name).width;
            ctx.textBaseline = "top";
            if(val.align=="middle"){
                x = (w-wt)*0.5;
            }else if(val.align=="right"){
                x = x-wt;
            }else if(val.indent){
                //左对齐 有锁进
                x = x+val.indent*val.size;
            }
            if(val.len){
                if(name.length>val.len){
                    arr = strToArr(name,val.len*2,val.indent);
                    for(var i=0;i<arr.length;i++){
                        if(i==0){
                            ctx.fillText(arr[i],x,y);
                            y+=val.size+5;
                        }else{
                            if(val.indent){
                                ctx.fillText(arr[i],x-val.indent*val.size,y);
                                y+=val.size+5;
                            }else{
                                ctx.fillText(arr[i],x,y);
                                y+=val.size+5;
                            }
                        }
                    }
                }
            }else{
                ctx.fillText(name,x,y);
            }
            ctx.rotate(-val.rot*Math.PI/180);
        }

        CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
            var min_size = Math.min(w, h);
            r = min_size / 2;
            //if (r > min_size / 2) r = min_size / 2;
            // 开始绘制
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        }
