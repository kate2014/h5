{include file="Public/header.html"}
<form method="post" action="?c={$c}&act=save&id={$rs.id}">
	<div class="panel panel-default" style="margin-top: 15px;">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-user"></i>
				编辑会员信息
			</h3>
		</div>
		<div id="panel-collapse-4" class="collapse in" style="height: auto;">
			<div class="panel-heading">
				{*
				<ul id="ctl00_contentHolder_plUl"
					class="nav nav-tabs nav-primary item-color">
					<li class="active">
						<a>基本信息</a>
					</li>
					<li class="">
						<a href=''>登录密码</a>
					</li>
					<li class="hide">
						<a href=''>交易密码</a>
					</li>
				</ul>
				*}
			</div>
			<div class="panel-body">

				<div class="tab-content form-horizontal">
					<div class="form-body">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">用户名</label>
									<div class="col-md-9">
										<p class="form-control-static">{$rs.username}</p>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">账号状态</label>
									<div class="col-md-4">
										<select name="status" class="form-control">
											<option value="1" {if $rs.status eq 1}selected{/if} >通过</option>
											<option value="0" {if $rs.status eq 0}selected{/if} >禁止</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">真实姓名</label>
									<div class="col-md-9">
										<input name="fullname" type="text"
											id="fullname" class="form-control" value="{$rs.fullname}" />
										<p class="help-block">真实姓名长度在20个字符以内</p>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">昵称</label>
									<div class="col-md-9">
										<input name="nickname" type="text"
											id="nickname" value="{$rs.nickname}"
											class="form-control"  />
									</div>
								</div>
							</div>
                        </div>    
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">性别</label>
                                    <div class="col-md-9 p-t-7">
                                        <span class="">
                                            <input id="sex_0" type="radio"
                                                name="sex" value="0"
                                                {if $rs.sex eq 0}checked{/if} />
                                            <label for="sex_0">保密</label>
                                            <input id="sex_1" type="radio"
                                                name="sex" value="1" {if $rs.sex eq 1}checked{/if} />
                                            <label for="sex_1">男</label>
                                            <input id="sex_2" type="radio"
                                                name="sex" value="2" {if $rs.sex eq 2}checked{/if} />
                                            <label for="sex_2">女</label>
                                        </span>
                                    </div>
                                </div>
                            </div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">生日</label>
									<div class="col-md-9">
										<input name="birthday" type="text"
											class="form-control datepicker" data-date-format="yyyy-mm-dd"
											data-lang="zh-CN" value="{$rs.birthday}" />
									</div>
								</div>
							</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">电子邮件</label>
                                    <div class="col-md-9">
                                        <input name="email" type="text"
                                            value="{$rs.email}"
                                            id="email"
                                            class="form-control" />
                                        <p class="help-block">请输入正确电子邮件，长度在1-256个字符以内</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">手机号码</label>
                                    <div class="col-md-9">
                                        <input name="phone" type="text"
                                            id="phone" class="form-control num" value="{$rs.phone}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">详细地址</label>
                                    <div class="col-md-9">
                                        <input name="address" type="text" class="form-control" value="{$rs.address}" />
                                        <p class="help-block">详细地址必须控制在250个字符以内</p>
                                    </div>
                                </div>
                            </div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">会员分类</label>
									<div class="col-md-4">
										<select name="cate" class="form-control">
                                            {if $rs.cate==null}
                                            <option value="3">请选择</option>
                                            {/if}
                                            
                                            {if $rs.cate!=null}
                                            {foreach $rs3 as $k=>$v2}
                                            {if $rs.cate==$v2.id}
                                            <option value="{$rs.cate}">{$v2.name}</option>
                                            {/if}                                                                   
                                            {/foreach}
                                            {/if}
                                            
                                            {foreach $rs3 as $k=>$v2}
                                            {if $rs.cate!=$v2.id}
											<option value="{$v2.id}">{$v2.name}</option>
                                            {/if}
                                            {/foreach}
										</select>
									</div>
								</div>
							</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 hide">
                                <div class="form-group">
                                    <label class="control-label col-md-3">注册日期</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">2014-12-08 14:48:18</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 hide">
                                <div class="form-group">
                                    <label class="control-label col-md-3">最后登录日期</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">2014-12-08 14:48:18</p>
                                    </div>
                                </div>
                            </div>


                        </div>
						<div class="form-actions fluid">
							<div class="col-md-offset-4 col-md-9">
							     <input type="hidden" value="{$rs.id}" name="id" />
								<input type="submit" value="保 存" class="btn btn-primary" />
								<a href="?c={$c}" class="btn btn-default">返 回</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</form>
</div>

{include file="Public/footer.html"}
