<script type="text/javascript">
	function onverify() {
		var txtTypeName = $("#ctl00_contentHolder_txtTypeName");

		if (txtTypeName.val() == "") {
			txtTypeName.parent().parent().addClass("has-error");
			txtTypeName.focus();
			return false;
		} else {
			txtTypeName.parent().parent().removeClass("has-error");
		}

		return true;
	}
	$(function() {
		var pa = $("#pa");
		console.log(pa.html() != "");
		if (pa.html() != "") {
			pa.removeClass("hide");
		} else {
			pa.addClass("hide");
		}

	});
</script>

<form name="aspnetForm" method="post" action="?c=Notice_Cate&act=save"
	id="aspnetForm">
	<input type="hidden" name="id" value="{if isset($rs['id'])} {$rs['id']} {/if}"/>
	<div class="panel panel-default" style="margin-top: 15px;">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-cubes"></i>
				添加文章分类
			</h3>
		</div>
		<div id="panel-collapse-4" class="collapse in" style="height: auto;">
			<div class="panel-body">

				<div class="alert alert-warning" style="display:none">
					<strong>提示： </strong>
					<p>文章分类是一系属性的组合，可以用来向顾客展示某些底部具有的特有的属性，一个文章分类下可添加多种属性.一种是供客户查看的扩展属性,如图书类型底部的作者，出版社等，一种是供客户可选的规格,如服装类型底部的颜色、尺码。</p>
				</div>
				<div class="panel panel-default with-nav-tabs"
					style="margin-top: 15px;">
					<div class="panel-heading" id="pa"></div>
					{if isset($success)}
					<div
						class="alert alert-success alert-block fade in alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">×</button>
						<strong>{$success}</strong>
					</div>
					{/if} {if isset($failed)}
					<div
						class="alert alert-danger alert-block fade in alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">×</button>
						<strong>{$failed}</strong>
					</div>
					{/if}
					<div class="tab-content form-horizontal" style="margin-top: 15px;">
						<div class="form-body">
							<div class="form-group">
								<label class="control-label col-md-3">文章分类名称</label>
								<div class="col-md-4">
									<input name="name" type="text" maxlength="30"
										id="ctl00_contentHolder_txtTypeName"
										placeholder="长度限制在1-30个字符之间" class="form-control"
										value="{$rs['name']}" />
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">上级分类：</label>
								<div class="col-md-4">
									<select name=pid id="pid" class="form-control productType">
										<option value="0">--顶级--</option>
										{if isset($cateList)}
										{foreach $cateList as $key=>$value}
										<option value="{$value['id']}" {if $rs["pid"]==$value["id"]} selected {/if}>{$value["space"]}{$value["branch"]}{$value["name"]}</option>
										{/foreach}
										{/if}

									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3">是否单页：</label>
								<div class="col-md-4">
									<select name="onepages" id="ctl00_contentHolder_ddlRecommend"
										class="form-control productType">
										<option {if $rs['onepages']}selected="selected" {/if} value="1">是</option>
										<option {if !$rs['onepages']}selected="selected" {/if}value="0">否</option>

									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label class="control-label col-md-3">支持栏目图：</label>
								<div class="col-md-4">
									<select name="banner" id="ctl00_contentHolder_ddlRecommend"
										class="form-control productType">
										<option {if $rs['banner']}selected="selected" {/if} value="1">是</option>
										<option {if !$rs['banner']}selected="selected" {/if}value="0">否</option>
									</select>
									<small>每个栏目（分类）顶部的图片</small>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-4 col-md-9">
								<input type="submit" value="保存" onclick="return onverify();"
									class="btn btn-primary" />
								<input type="button" value="返回" onclick="location='?c=Notice_Cate'"
									class="btn btn-primary" />
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>


</form>
</div>
</div>
